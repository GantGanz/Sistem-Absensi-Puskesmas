<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Presensi Puskesmas Kasiman | Hitung Jaspel</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/selfie-96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#3CB043">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo-puskesmas.png" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy">
            Presensi Puskesmas
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav admin-menu">
                <li class="nav-item active">
                    <span class="text-white nav-link name-navbar">Selamat Datang, {Loading Username}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Presensi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="akun.html">Detail Akun</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-danger nav-link text-white pl-2 pr-2" type="button" id="logout">
                        Logout </button>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div id="loader" style="display:none;"></div>

    <div class="container-fluid mt-3">
        <div class="container-md mb-3">
            <div class="row">
                <div class="col-8">
                    <div class="bg-white rounded">
                        <button class="btn btn-link btn-block text-white bg-success" type="button"
                            data-toggle="collapse" data-target="#collapseHitung" aria-expanded="true"
                            aria-controls="collapseHitung">
                            <strong class="h5">Pilih tanggal dan nama</strong>
                        </button>
                        <div class="container-fluid">
                            <div id="collapseHitung" class="collapse pt-3 pb-3">
                                <form id="hitung-form">
                                    <label for="hitung-awal">Tanggal Awal : </label>
                                    <input id="hitung-awal" class="form-control" type="date" required>
                                    <label for="hitung-akhir" class="mt-2">Tanggal Akhir : </label>
                                    <input id="hitung-akhir" class="form-control" type="date" required>
                                    <label for="hitung-nama" class="mt-2">Nama & NIP : </label>
                                    <select id="hitung-nama" name="hitung-nama" class="form-control"></select>
                                    <label for="hitung-satuan" class="mt-2">Besaran Jaspel per Hari : </label>
                                    <input id="hitung-satuan" class="form-control" type="number" required
                                        placeholder="contoh: 50000">
                                    <label for="hitung-denda" class="mt-2">Besaran Denda per Hari : </label>
                                    <input id="hitung-denda" class="form-control" type="number" required
                                        placeholder="contoh: 50000">
                                    <label for="hitung-izin" class="mt-2">Jumlah Izin : </label>
                                    <input id="hitung-izin" class="form-control" type="number" required
                                        placeholder="contoh: 3" value="0">
                                    <div class="text-right">
                                        <button class="btn btn-primary mt-3">Pilih</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="text-center">
                        <button class="btn btn-info mx-auto" id="print_hitung_pdf">Print (PDF)</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-white mt-3 mb-3 pt-1 pb-1 rounded-corner" id="hasil_hitung_jaspel">
            <hr>
            <h2 class="text-center">Hasil Hitung Jaspel</h2>
            <hr>
            <table class="table table-responsive-lg table-bordered table-stirped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Tanggal</th>
                        <th scope="col">Nama</th>
                        <th scope="col">NIP</th>
                        <th scope="col">Jumlah Kehadiran</th>
                        <th scope="col">Jumlah Jaspel</th>
                        <th scope="col">Jumlah Denda</th>
                        <th scope="col">Jaspel yang Didapat</th>
                    </tr>
                </thead>
                <tbody class="hitung-jaspel">

                </tbody>
            </table>
            <hr>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/app.js"></script>

    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/html2pdf.min.js"></script>
</body>

</html>
