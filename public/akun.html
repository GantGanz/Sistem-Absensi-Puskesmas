<!doctype html>
<html lang="en">

<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo-puskesmas.png" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy">
            Presensi Puskesmas
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav admin-menu">
                <li class="nav-item active">
                    <span class="text-white nav-link name-navbar">Selamat Datang, {Loading Username}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Presensi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="akun.html">Detail Akun</a>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                        href="login.html">Logout</button>
                </li>
            </ul>
        </div>
        <!-- <button type="button" class="btn btn-danger ml-auto mr-1">Keluar</button> -->

    <div id="blocked"></div>
    
    <div class="container-fluid mt-3">
        <div class="container-fluid bg-white mt-3 pt-1 pb-1 mb-3 rounded-corner">
            <hr>
            <div class="account-details">
                <div class="text-center pb-3" id="foto-user">
                    <img class="img-thumbnail rounded-circle" src="img/selfie-384.png" alt="Foto User" loading="lazy"
                        width="250" height="250">
                </div>
                <h2 class="text-center">{Loading Nama}</h2>
                <h4 class="text-center">{Loading Username}</h4>
                <h5 class="text-center">{Loading NIP}</h5>
                <p class="text-center">Level: {Loading Level}</p>
            </div>
            <hr>
            <div class="text-center mb-3 account-isAdmin">
                <p class="text-center">Hubungi admin jika ada kesalahan data</p>
            </div>
        </div>
    </div>
