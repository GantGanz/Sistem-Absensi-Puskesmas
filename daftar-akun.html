    <div class=" container-fluid mt-3">
        <div class="container-md mb-3">
            <div class="bg-white rounded">
                <button class="btn btn-link btn-block text-white bg-success" type="button" data-toggle="collapse"
                    data-target="#collapseTambah" aria-expanded="true" aria-controls="collapseTambah">
                    <strong class="h5">Tambah Akun</strong>
                </button>
                <div class="container-fluid">
                    <div id="collapseTambah" class="collapse pt-3 pb-3">
                        <form id="signup-form">
                            <label for="signup-nama">Nama : </label>
                            <input type="text" id="signup-nama" required class="form-control"
                                placeholder="Masukkan Nama">
                            <label for="signup-nip" class="mt-2">NIP : </label>
                            <input type="text" id="signup-nip" required class="form-control" placeholder="Masukkan NIP">
                            <label for="signup-email" class="mt-2">Email : </label>
                            <input type="email" id="signup-email" required class="form-control"
                                placeholder="Masukkan Username">
                            <label for="signup-password" class="mt-2">Password : </label>
                            <input type="password" name="password" id="signup-password" required class="form-control"
                                placeholder="Masukkan Password (minimal 8 karakter)" pattern=".{8,}">
                            <label for="signup-level" class="mt-2">Level : </label>
                            <select class="form-control" id="signup-level">
                                <option selected value="Anggota">Anggota</option>
                                <option value="Admin">Admin</option>
                            </select>
                            <div class="text-right">
                                <button class="btn btn-primary mt-3">Tambah</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-white mt-3 pt-1 pb-1 rounded-corner">
            <hr>
            <h2 class="text-center">Daftar Akun</h2>
            <hr>
            <table class="table table-stirped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Nama</th>
                        <th scope="col">NIP</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Level</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody class="all-accounts">

                </tbody>
            </table>
            <hr>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

    </script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
