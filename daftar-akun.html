    <div id="alert-signup" role="alert">
        <div class="text-center"><strong id="pesan-signup"></strong></div>
    </div>
    <div id="loader" style="display:none;"></div>
    <div id="bg-loader" style="display:none;"></div>

    <div class="modal fade" role="dialog" id="updateModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Update data pengguna</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="update-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="update-username">Username : </label>
                            <input type="text" id="update-username" required class="form-control"
                                placeholder="Masukkan Username">
                            <label for="update-nama" class="mt-2">Nama : </label>
                            <input type="text" id="update-nama" required class="form-control"
                                placeholder="Masukkan Nama">
                            <label for="update-nip" class="mt-2">NIP : </label>
                            <input type="number" id="update-nip" required class="form-control"
                                placeholder="Masukkan NIP">
                            <label for="update-password" class="mt-2">Password : </label>
                            <input type="text" name="password" id="update-password" required class="form-control"
                                placeholder="Masukkan Password">
                            <label for="update-level" class="mt-2">Level : </label>
                            <select class="form-control" id="update-level">
                                <option selected value="Anggota">Anggota</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="text-right">
                            <button class="btn btn-primary mt-3" id="update_button">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="container-md mb-3">
            <div class="bg-white rounded">
                <button class="btn btn-link btn-block text-white bg-success" type="button" data-toggle="collapse"
                    data-target="#collapseTambah" aria-expanded="true" aria-controls="collapseTambah">
                    <strong class="h5">Tambah Akun</strong>
                </button>
                <div class="container-fluid">
                    <div id="collapseTambah" class="collapse pt-3 pb-3">
                        <form id="signup-form">
                            <label for="signup-username">Username : </label>
                            <input type="text" id="signup-username" required class="form-control"
                                placeholder="Masukkan Username">
                            <label for="signup-nama" class="mt-2">Nama : </label>
                            <input type="text" id="signup-nama" required class="form-control"
                                placeholder="Masukkan Nama">
                            <label for="signup-nip" class="mt-2">NIP : </label>
                            <input type="number" id="signup-nip" required class="form-control"
                                placeholder="Masukkan NIP">
                            <label for="signup-password" class="mt-2">Password : </label>
                            <input type="text" name="password" id="signup-password" required class="form-control"
                                placeholder="Masukkan Password">
                            <label for="signup-level" class="mt-2">Level : </label>
                            <select class="form-control" id="signup-level">
                                <option selected value="Anggota">Anggota</option>
                                <option value="Admin">Admin</option>
                            </select>
                            <div class="text-right">
                                <button class="btn btn-primary mt-3">Tambah</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-white mt-3 pt-1 pb-1 rounded-corner mb-3">
            <hr>
            <h2 class="text-center">Daftar Akun</h2>
            <hr>
            <table class="table table-responsive-lg table-bordered table-stirped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Username</th>
                        <th scope="col">Nama</th>
                        <th scope="col">NIP</th>
                        <th scope="col">Password</th>
                        <th scope="col">Level</th>
                        <th scope="col" colspan="2" class="text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody class="all-accounts">

                </tbody>
            </table>
            <hr>
        </div>
    </div>
