<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Presensi Puskesmas Kasiman</title>
</head>

<body>
    <br><br><br>
    <div class="container bg-light mx-auto mt-5 rounded w-75">
        <div class="container mx-auto text-center pt-3">
            <h2>Aplikasi Presensi Puskesmas Kasiman</h2>
        </div>
        <div class="container containerbox pb-3">
            <!-- <img src="img/logo-puskesmas.png" alt="logo-puskesmas"> -->
            <!-- <br> -->
            <hr>
            <form id="login-form">
                <label for="login-username">Username : </label>
                <input type="text" id="login-username" required class="form-control"
                    placeholder="Masukkan Username Anda">
                <label for="login-password" class="mt-2">Password : </label>
                <input type="password" id="login-password" required class="form-control"
                    placeholder="Masukkan Password Anda">
                <div class="text-right">
                    <button class="btn btn-primary mt-3">Masuk</button>
                </div>
            </form>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>

    <script src="scripts/config.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
