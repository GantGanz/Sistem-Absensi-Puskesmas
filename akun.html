<html lang="en">

                loading="lazy">
            Aplikasi Presensi Puskesmas Kasiman
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <span class="text-white nav-link name-navbar">Selamat Datang, {Loading Nama}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Presensi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="daftar-akun.html">Daftar Akun</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="akun.html">Detail Akun</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-danger nav-link text-white pl-2 pr-2" type="button" id="logout"
                        href="login.html">Logout</button>
                </li>
            </ul>
        </div>
        <!-- <button type="button" class="btn btn-danger ml-auto mr-1">Keluar</button> -->
    </nav>

    <div class="container-fluid mt-3">
        <div class="container-fluid bg-white mt-3 pt-1 pb-1 rounded-corner account-details">
            <hr>
            <div class="text-center pb-3" id="foto-user">
                <img class="img-thumbnail rounded-circle" src="img/selfie.png" alt="Foto User" loading="lazy"
                    width="250" height="250">
            </div>
            <h2 class="text-center">{Loading Nama}</h2>
            <h4 class="text-center">{Loading Email}</h4>
            <h5 class="text-center">{Loading NIP}</h5>
            <p class="text-center">Level: {Loading Level}</p>
            <hr>
            <div class="text-center mb-3">
                <button type="button" class="btn btn-success mx-auto">Edit</button>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="scripts/config.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
